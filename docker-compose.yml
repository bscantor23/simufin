services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: simufin-app
    environment:
      - NODE_ENV=production
      - PORT=80
    ports:
      - "80:80"
    restart: unless-stopped
    # Note: Port 80 may require running with privileged access
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3