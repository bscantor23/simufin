services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: simufin-app
    environment:
      - NODE_ENV=production
      - PORT=3000
    ports:
      - "80:3000"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3